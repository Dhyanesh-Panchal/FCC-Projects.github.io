<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
        integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chloropleth map</title>
</head>

<script src="script.js"></script>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="wrapper">
        <h1 class="title" id="title">United States Educational Attainment</h1>
        <h2 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</h2>
        <div class="tooltip" id="tooltip">
            <p class="area-name"></p>
            <p class="state"></p>
            <p class="edu"></p>
        </div>
        <div class="graph" id="graph"></div>
        <svg class="legend" id="legend" width="0" height="0">
            <rect fill="rgb(69, 117, 180)" />
            <rect fill="rgb(116, 173, 209)" />
            <rect fill="rgb(171, 217, 233)" />
            <rect fill="rgb(224, 243, 248)" />
            <rect fill="rgb(255, 255, 191)" />
            <rect fill="rgb(254, 224, 144)" />
            <rect fill="rgb(253, 174, 97)" />
            <rect fill="rgb(244, 109, 67)" />
            <rect fill="rgb(215, 48, 39)" />
        </svg>
    </div>

</body>

</html>
